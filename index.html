<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Management</title>
  </head>
  <body class="bg-neutral-800">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 m-5 text-neutral-100">
      <div>
        <h2 class="text-3xl font-bold">Ticket Information</h2>
        <div>
          <div class="mt-3">
            <label
              for="fullname"
              class="relative block overflow-hidden rounded-md w-1/2 bg-white text-black border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                type="text"
                id="fullname"
                placeholder="Joe Doe"
                class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />

              <span
                class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
              >
                Fullname
              </span>
            </label>
          </div>
          <div class="mt-5">
            <label
              for="movie"
              class="block text-sm font-semibold text-amber-400"
            >
              Movie
            </label>

            <select
              name="movie"
              id="movie"
              class="mt-1.5 w-1/2 rounded-lg border-gray-300 text-gray-700 text-sm"
            >
              <option value="">Please select</option>
              <option value="barbie">Barbie</option>
              <option value="oppenheimer">Oppenheimer</option>
            </select>
          </div>
          <div class="flow-root w-1/2 mt-10">
            <dl class="-my-3 divide-y text-sm divide-gray-700">
              <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-semibold text-white">Seats</dt>
                <dd class="text-gray-200 sm:col-span-2">1 - 2</dd>
              </div>

              <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-semibold text-white">Price</dt>
                <dd class="text-gray-200 sm:col-span-2">$25</dd>
              </div>
            </dl>
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-3xl font-bold">Seats</h2>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
