<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Management</title>
  </head>
  <body class="bg-neutral-800">
    <div class="grid grid-cols-1 md:grid-cols-6 gap-4 text-neutral-100">
      <div class="md:col-start-1 md:col-end-2 p-5">
        <h2 class="text-3xl font-bold">Ticket Information</h2>
        <div>
          <div class="mt-3">
            <label
              for="fullname"
              class="relative block overflow-hidden rounded-md bg-white text-black border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                type="text"
                id="fullname"
                placeholder="Joe Doe"
                class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />

              <span
                class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
              >
                Fullname
              </span>
            </label>
          </div>
          <div class="mt-5">
            <label
              for="movie"
              class="block text-sm font-semibold text-amber-400"
            >
              Movie
            </label>

            <select
              name="movie"
              id="movie"
              class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 text-sm"
            >
              <option value="">Please select</option>
              <option value="barbie">Barbie</option>
              <option value="oppenheimer">Oppenheimer</option>
            </select>
          </div>
          <div class="flow-root w-full mt-10">
            <dl class="-my-3 divide-y text-sm divide-gray-700">
              <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-semibold text-white">Seat</dt>
                <dd id="showSeat" class="text-amber-400 sm:col-span-2">
                  Please select a seat
                </dd>
              </div>

              <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-semibold text-white">Price ($)</dt>
                <dd id="showPrice" class="text-gray-200 sm:col-span-2">0</dd>
              </div>
            </dl>
          </div>
          <div class="w-full mt-10" id="purchaseDiv">
            <button
              class="group relative inline-block overflow-hidden border border-green-600 px-8 py-3 focus:outline-none focus:ring"
              href="#"
              id="purchaseBtn"
            >
              <span
                class="absolute inset-y-0 left-0 w-[2px] bg-green-600 transition-all group-hover:w-full group-active:bg-green-500"
              ></span>

              <span
                class="relative text-sm font-medium text-green-600 transition-colors group-hover:text-white"
              >
                Purchase
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="md:col-start-2 md:col-end-7 bg-slate-700 min-h-screen p-5">
        <h2 class="text-3xl font-bold">Seats</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-20 mt-5">
          <div>
            <h3 class="font-semibold text-center">Left Column</h3>
            <div class="flex justify-center">
              <span
                id="leftCol"
                class="grid grid-cols-4 justify-items-center bg-gray-200 p-7 rounded-md"
              >
              </span>
            </div>
          </div>
          <div>
            <h3 class="font-semibold text-center">Center Column</h3>
            <div class="flex justify-center">
              <span
                id="centerCol"
                class="grid grid-cols-10 justify-items-center bg-gray-200 p-7 rounded-md"
              >
              </span>
            </div>
          </div>
          <div>
            <h3 class="font-semibold text-center">Right Column</h3>
            <div class="flex justify-center">
              <span
                id="rightCol"
                class="grid grid-cols-4 justify-items-center bg-gray-200 p-7 rounded-md"
              >
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
