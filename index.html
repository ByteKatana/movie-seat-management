<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Management</title>
  </head>
  <body class="bg-neutral-200 overflow-hidden h-screen">
    <div class="grid grid-cols-1 text-neutral-100 h-screen">
      <div
        id="section-1"
        class="flex flex-col justify-center p-5 h-screen bg-gradient-to-br from-gray-700 via-gray-900 to-black"
      >
        <h1 class="font-bold text-3xl text-center">
          Please tell us your name?
        </h1>

        <div class="mt-3 grid justify-items-center">
          <label
            for="fullname"
            class="relative block overflow-hidden w-1/2 rounded-md bg-white text-black border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
          >
            <input
              type="text"
              id="fullname"
              placeholder="Joe Doe"
              class="peer h-20 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
            />

            <span
              class="absolute start-3 top-3 -translate-y-1/2 text-2xl text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
            >
              Fullname
            </span>
          </label>
        </div>

        <div class="flex flex-row justify-center mt-10">
          <button
            type="button"
            class="group relative inline-flex justify-center items-center overflow-hidden rounded w-80 bg-gray-100 px-8 py-3 text-black focus:outline-none focus:ring focus:ring-black active:bg-gray-200"
            href="#"
            onclick="goNextSection()"
          >
            <span class="absolute -end-full transition-all group-hover:end-4">
              <svg
                class="h-5 w-5 rtl:rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </span>

            <span class="text-xl font-bold transition-all group-hover:me-4">
              Next
            </span>
          </button>
        </div>
      </div>
      <div
        id="section-2"
        class="overflow-scroll h-screen bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-indigo-200 via-slate-600 to-indigo-200"
      >
        <div class="mt-5">
          <h1 for="movie" class="block text-3xl text-center font-bold">
            Which movie would like to watch?
          </h1>

          <div class="flex flex-col md:flex-row flex-nowrap justify-center">
            <img
              id="movie-barbie"
              src="https://m.media-amazon.com/images/M/MV5BNjU3N2QxNzYtMjk1NC00MTc4LTk1NTQtMmUxNTljM2I0NDA5XkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
              class="rounded-lg ease-in duration-300 cursor-pointer"
              alt="Barbie"
              onclick="setMovie('barbie')"
            />
            <img
              id="movie-oppenheimer"
              src="https://m.media-amazon.com/images/M/MV5BMDBmYTZjNjUtN2M1MS00MTQ2LTk2ODgtNzc2M2QyZGE5NTVjXkEyXkFqcGdeQXVyNzAwMjU2MTY@._V1_SX300.jpg"
              class="rounded-lg ease-in duration-300 cursor-pointer"
              alt="oppenheimer"
              onclick="setMovie('oppenheimer')"
            />
          </div>
        </div>

        <div class="flex flex-row justify-center mt-24 p-10 md:mt-48 md:p-0">
          <button
            type="button"
            class="group relative inline-flex justify-center items-center overflow-hidden mr-10 rounded w-80 bg-gray-100 px-8 py-3 text-black focus:outline-none focus:ring focus:ring-black active:bg-gray-200"
            href="#"
            onclick="goPreviousSection()"
          >
            <span
              class="absolute -start-full transition-all group-hover:start-4"
            >
              <svg
                class="h-5 w-5 rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </span>
            <span class="text-xl font-bold transition-all group-hover:me-4">
              Previous
            </span>
          </button>
          <button
            type="button"
            class="group relative inline-flex justify-center items-center overflow-hidden rounded w-80 bg-gray-100 px-8 py-3 text-black focus:outline-none focus:ring focus:ring-black active:bg-gray-200"
            href="#"
            onclick="goNextSection()"
          >
            <span class="absolute -end-full transition-all group-hover:end-4">
              <svg
                class="h-5 w-5 rtl:rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </span>

            <span class="text-xl font-bold transition-all group-hover:me-4">
              Next
            </span>
          </button>
        </div>
      </div>
      <div
        id="section-3"
        class="p-10 overflow-scroll h-screen bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-900"
      >
        <h2 class="text-3xl font-bold text-center">Seats</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10 mt-5">
          <div>
            <h3 class="font-semibold text-center">Left Column</h3>
            <div class="flex justify-center">
              <span
                id="leftCol"
                class="grid grid-cols-4 justify-items-center bg-gray-200 p-7 rounded-md"
              >
              </span>
            </div>
          </div>
          <div>
            <h3 class="font-semibold text-center">Center Column</h3>
            <div class="flex justify-center">
              <span
                id="centerCol"
                class="grid grid-cols-10 justify-items-center bg-gray-200 p-7 rounded-md"
              >
              </span>
            </div>
          </div>
          <div>
            <h3 class="font-semibold text-center">Right Column</h3>
            <div class="flex justify-center">
              <span
                id="rightCol"
                class="grid grid-cols-4 justify-items-center bg-gray-200 p-7 rounded-md"
              >
              </span>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-center mt-48">
          <button
            type="button"
            class="group relative inline-flex justify-center items-center overflow-hidden mr-10 rounded w-80 bg-gray-100 px-8 py-3 text-black focus:outline-none focus:ring focus:ring-black active:bg-gray-200"
            href="#"
            onclick="goPreviousSection()"
          >
            <span
              class="absolute -start-full transition-all group-hover:start-4"
            >
              <svg
                class="h-5 w-5 rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </span>
            <span class="text-xl font-bold transition-all group-hover:me-4">
              Previous
            </span>
          </button>
          <button
            type="button"
            class="group relative inline-flex justify-center items-center overflow-hidden rounded w-80 bg-gray-100 px-8 py-3 text-black focus:outline-none focus:ring focus:ring-black active:bg-gray-200"
            href="#"
            onclick="goNextSection()"
          >
            <span class="absolute -end-full transition-all group-hover:end-4">
              <svg
                class="h-5 w-5 rtl:rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </span>

            <span class="text-xl font-bold transition-all group-hover:me-4">
              Next
            </span>
          </button>
        </div>
      </div>
      <div
        id="section-4"
        class="h-screen p-5 bg-[conic-gradient(at_bottom_left,_var(--tw-gradient-stops))] from-yellow-200 via-red-500 to-fuchsia-500"
      >
        <h2 class="text-3xl font-bold text-center text-neutral-700">
          Review your ticket details
        </h2>
        <div class="grid justify-items-center w-full mt-10">
          <div>
            <dl class="-my-3 divide-y text-sm divide-gray-700">
              <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-semibold text-neutral-700">Seat</dt>
                <dd id="showSeat" class="text-rose-600 sm:col-span-2">
                  Please select a seat
                </dd>
              </div>

              <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-semibold text-neutral-700">Price ($)</dt>
                <dd id="showPrice" class="text-neutral-700 sm:col-span-2">0</dd>
              </div>
            </dl>
          </div>
          <div class="mt-20" id="purchaseDiv">
            <button
              class="group relative inline-block overflow-hidden border border-rose-600 px-8 py-3 focus:outline-none focus:ring"
              href="#"
              id="purchaseBtn"
            >
              <span
                class="absolute inset-y-0 left-0 w-[2px] bg-rose-600 transition-all group-hover:w-full group-active:bg-rose-500"
              ></span>

              <span
                class="relative text-sm font-medium text-rose-600 transition-colors group-hover:text-white"
              >
                Purchase
              </span>
            </button>
          </div>
          <div class="flex flex-row justify-center mt-48">
            <button
              type="button"
              class="group relative inline-flex justify-center items-center overflow-hidden mr-10 rounded w-80 bg-gray-100 px-8 py-3 text-black focus:outline-none focus:ring focus:ring-black active:bg-gray-200"
              href="#"
              onclick="goPreviousSection()"
            >
              <span
                class="absolute -start-full transition-all group-hover:start-4"
              >
                <svg
                  class="h-5 w-5 rotate-180"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 8l4 4m0 0l-4 4m4-4H3"
                  />
                </svg>
              </span>
              <span class="text-xl font-bold transition-all group-hover:me-4">
                Previous
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
